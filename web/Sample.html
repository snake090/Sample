<!DOCTYPE html>
<html lang="en">
<head>
    <!-- ビューポートの設定 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- スタイルシートの読み込み -->
    <link href="modal-keep-position.css" rel="stylesheet">

    <meta charset="UTF-8">
    <title>会員情報登録画面</title>
</head>
<body>
<h1>会員情報登録画面</h1>
<p><button id="modal-open" class="button-link">検索</button></p>

<!-- ここからモーダルウィンドウ -->
<div id="modal-content">
    <!-- モーダルウィンドウのコンテンツ開始 -->
    <p>モーダルウィンドウのコンテンツをHTMLで自由に編集することができます。画像や、動画埋め込みなど、お好きなものを入れて下さい。</p>
    <p>「閉じる」か「背景」をクリックするとモーダルウィンドウを終了します。</p>
    <p><a id="modal-close" class="button-link">閉じる</a></p>
    <!-- モーダルウィンドウのコンテンツ終了 -->
</div>
<!-- ここまでモーダルウィンドウ -->
<!-- JavaScriptの読み込み -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="modal-keep-position.js"></script>
</body>
</html>
